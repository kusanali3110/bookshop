name: Update Helm Values

on:
  push:
    branches:
      - main

jobs:
  update-helm-values:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo (source code)
        uses: actions/checkout@v3
        with:
          path: main-repo

      - name: Checkout bookshop-config repo
        uses: actions/checkout@v4
        with:
          repository: kusanali3110/bookshop-config
          token: ${{ secrets.PAT }}
          ref: main
          path: config-repo

      - name: Update image tags in Helm values.yaml
        run: |
          declare -A tags

          # √Ånh x·∫° gi·ªØa t√™n th∆∞ m·ª•c v√† key trong values.yaml
          declare -A map=(
            [api_gateway]="apiGateway.image"
            [auth_service]="authService.image"
            [book_service]="bookService.image"
            [cart_service]="cartService.image"
          )

          # B∆∞·ªõc 1: ƒê·ªçc VERSION t·ª´ main-repo
          cd main-repo
          for dir in */; do
            service="${dir%/}"
            if [ -f "$service/VERSION" ]; then
              tag=$(cat "$service/VERSION")
              tags["$service"]=$tag
            fi
          done

          # B∆∞·ªõc 2: C·∫≠p nh·∫≠t values.yaml trong config-repo
          cd ../config-repo
          values_file="kubernetes/bookshop/values.yaml"

          for service in "${!map[@]}"; do
            tag="${tags[$service]}"
            key="${map[$service]}"
            if [ -n "$tag" ]; then
              echo "üõ† Updating $service ($key) to $tag"
              sed -i "s|\($key:\s*nahidacunny/bookshop-$service:\).*|\1$tag|" "$values_file"
            else
              echo "‚ö†Ô∏è  No tag found for $service"
            fi
          done

      - name: Commit and push updated values.yaml
        run: |
          cd config-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet; then
            echo "‚úÖ No changes to commit."
          else
            git add kubernetes/bookshop/values.yaml
            git commit -m "chore: update image tags from main branch"
            git push origin main
          fi
