name: Update Helm Values

on:
  push:
    branches:
      - main

jobs:
  update-helm-values:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo (source code)
        uses: actions/checkout@v3
        with:
          path: main-repo

      - name: Checkout bookshop-config repo
        uses: actions/checkout@v4
        with:
          repository: kusanali3110/bookshop-config
          token: ${{ secrets.PAT }}
          ref: main
          path: config-repo

      - name: Update values.yaml with new image tags
        run: |
          # ƒê·ªçc tag t·ª´ t·ª´ng file VERSION trong main-repo
          cd main-repo
          declare -A tags
          for dir in */; do
            service="${dir%/}"
            if [ -f "$service/VERSION" ]; then
              tag=$(cat "$service/VERSION")
              tags["$service"]=$tag
            fi
          done

          # C·∫≠p nh·∫≠t values.yaml trong config-repo
          cd ../config-repo
          values_file="kubernetes/bookshop/values.yaml"

          update_tag() {
            service=$1
            key=$2
            tag="${tags[$service]}"
            if [ -n "$tag" ]; then
              echo "üõ† Updating $service image to $tag"
              sed -i "s|\($key:\s*nahidacunny/bookshop-$service:\).*|\1$tag|" "$values_file"
            else
              echo "‚ö†Ô∏è  No tag found for $service"
            fi
          }

          update_tag apiGateway apiGateway.image
          update_tag authService authService.image
          update_tag bookService bookService.image
          update_tag cartService cartService.image

      - name: Show diff for debugging
        run: |
          cd config-repo
          git diff kubernetes/bookshop/values.yaml || echo "No differences found"

      - name: Commit and push updated values.yaml
        run: |
          cd config-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet kubernetes/bookshop/values.yaml; then
            echo "‚úÖ No changes to commit"
          else
            git add kubernetes/bookshop/values.yaml
            git commit -m "chore: update image tags from main branch"
            git push origin main
          fi
