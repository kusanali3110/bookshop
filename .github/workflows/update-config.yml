name: Update Helm Values

on:
  push:
    branches:
      - main

jobs:
  update-helm-values:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo (source code)
        uses: actions/checkout@v3
        with:
          path: main-repo

      - name: Read image tags from VERSION files
        id: read_versions
        run: |
          cd main-repo
          services=$(find . -maxdepth 1 -type d ! -name '.' | sed 's|./||')
          for service in $services; do
            if [ -f "$service/VERSION" ]; then
              tag=$(cat "$service/VERSION")
              echo "$service=$tag" >> ../versions.env
            fi
          done

      - name: Load version tags as environment variables
        run: |
          set -a
          source versions.env
          set +a

      - name: Checkout bookshop-config repo
        uses: actions/checkout@v4
        with:
          repository: kusanali3110/bookshop-config
          token: ${{ secrets.PAT}}
          ref: main
          path: config-repo

      - name: Update values.yaml with new image tags
        run: |
          values_file=config-repo/kubernetes/bookshop/values.yaml

          # Helper function
          update_tag() {
            service=$1
            key=$2
            tag_var=${!service}
            if [ -n "$tag_var" ]; then
              sed -i "s|\($key:\s*nahidacunny/bookshop-$service:\).*|\1$tag_var|" "$values_file"
            fi
          }

          update_tag apiGateway apiGateway.image
          update_tag authService authService.image
          update_tag bookService bookService.image
          update_tag cartService cartService.image

      - name: Commit and push updated values.yaml
        run: |
          cd config-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add kubernetes/bookshop/values.yaml
          git commit -m "chore: update image tags from main branch"
          git push origin main
