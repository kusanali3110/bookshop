name: Update Helm Values

on:
  push:
    branches:
      - main

jobs:
  update-helm-values:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo (source code)
        uses: actions/checkout@v3
        with:
          path: main-repo

      - name: Checkout bookshop-config repo
        uses: actions/checkout@v4
        with:
          repository: kusanali3110/bookshop-config
          token: ${{ secrets.PAT }}
          ref: main
          path: config-repo

      - name: Read and update image tags
        run: |
          # B∆∞·ªõc 1: ƒê·ªçc c√°c tag t·ª´ file VERSION
          cd main-repo
          > ../tags.env  # t·∫°o file ch·ª©a c√°c bi·∫øn m√¥i tr∆∞·ªùng

          for dir in */; do
            service="${dir%/}"
            if [ -f "$service/VERSION" ]; then
              tag=$(cat "$service/VERSION")
              echo "$service=$tag" >> ../tags.env
            fi
          done

          # B∆∞·ªõc 2: C·∫≠p nh·∫≠t values.yaml trong repo c·∫•u h√¨nh
          cd ../config-repo
          values_file="kubernetes/bookshop/values.yaml"

          # Load c√°c bi·∫øn tag t·ª´ file tags.env
          source ../tags.env

          # H√†m c·∫≠p nh·∫≠t t·ª´ng d√≤ng image tag
          update_tag() {
            service=$1
            key=$2
            tag_var="${!service}"
            if [ -n "$tag_var" ]; then
              echo "üõ† Updating $service image to $tag_var"
              sed -i "s|\($key:\s*nahidacunny/bookshop-$service:\).*|\1$tag_var|" "$values_file"
            else
              echo "‚ö†Ô∏è  No tag found for $service"
            fi
          }

          update_tag apiGateway apiGateway.image
          update_tag authService authService.image
          update_tag bookService bookService.image
          update_tag cartService cartService.image

      - name: Commit and push updated values.yaml
        run: |
          cd config-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet kubernetes/bookshop/values.yaml; then
            echo "‚úÖ No changes in values.yaml, skipping commit."
          else
            git add kubernetes/bookshop/values.yaml
            git commit -m "chore: update image tags from main branch"
            git push origin main
          fi
